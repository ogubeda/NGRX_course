<h3>Counter</h3>
<h4>{{ this.counter }}</h4>

<div class="row">
  <div class="col">
    <button class="btn btn-primary" (click)="this.multiply()">Multiply</button>
    <button class="btn btn-info" (click)="this.divide()">Divide</button>
  </div>
</div>

<hr>

<div class="row text-center">
  <div class="col">
    <app-grandchild></app-grandchild>
  </div>
</div>
