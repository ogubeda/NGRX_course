<div class="row text-center">
  <div class="col">
    <h1>Counter</h1>
    <h2>{{ this.counter }}</h2>
  </div>
</div>

<div class="row text-center">
  <div class="col">
    <button class="btn btn-primary" (click)="this.increment()">Increment</button>
    <button class="btn btn-info" (click)="this.decrement()">Decrement</button>
  </div>
</div>
<hr>

<div class="row text-center">
  <div class="col">
    <app-child></app-child>
  </div>
</div>
