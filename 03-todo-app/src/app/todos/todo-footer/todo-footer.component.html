<footer class="footer">
  <span class="todo-count"><strong>{{ this.left }}</strong> item left</span>
  <ul class="filters">
    <li *ngFor="let filter of this.filters" (click)="this.changeFilter(filter)">
      <a href="#/" [class.selected]="filter === this.currFilter">{{ filter | titlecase }}</a>
    </li>
  </ul>
  <button class="clear-completed" (click)="this.clearCompleted()">Clear completed</button>
</footer>
